<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CleverTap Login Popup</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- CleverTap Web SDK -->
  <script type="text/javascript">
    var clevertap = { event: [], profile: [], account: [], onUserLogin: [], notifications: [], privacy: [] };
    clevertap.account.push({ "id": "TEST-W6Z-8W9-8K7Z" });
    clevertap.privacy.push({ optOut: false });
    clevertap.privacy.push({ useIP: false });
    (function () {
      var wzrk = document.createElement('script');
      wzrk.type = 'text/javascript';
      wzrk.async = true;
      wzrk.src = (document.location.protocol === 'https:' ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wzrk, s);
    })();
  </script>
</head>
<body>
  <div class="main-content">
    <button id="openModalBtn" class="login-btn">Login with CleverTap</button>
    
    <!-- Display user data here -->
    <div id="userInfo" class="user-info" style="display: none;">
      <h3>User Created:</h3>
      <p><strong>Name:</strong> <span id="dispName"></span></p>
      <p><strong>Email:</strong> <span id="dispEmail"></span></p>
      <!-- <p><strong>Phone:</strong> <span id="dispPhone"></span></p> -->
      <p><strong>Identity:</strong> <span id="dispIdentity"></span></p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Login</h2>
      <p>Enter your details to continue</p>
      <form id="userForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <!-- <input type="tel" id="phone" placeholder="Phone Number (e.g., +919876543210)" /> -->
        <input type="text" id="identity" placeholder="Identity (optional)" />
        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
